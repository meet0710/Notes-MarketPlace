<html>

<head>

	<!-- Important meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--Favicon-->
    <link rel="shortcut icon" href="../img/images/favicon.ico">

	<!--Title-->
	<title> Notes - MarketPlace</title>

	<!--Google Fonts-->

	<link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet" />
             

	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="../css/bootstrap.min.css">

	<!--Fontawesome-->
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.css">

	<!--Custom CSS-->
	<link rel="stylesheet" href="../css/style.css">

	<!--Responsive CSS-->
	<link rel="stylesheet" href="../css/responsiveindex.css">

</head>

<body>
<div id="login">
	<div class="bg-img">
		<div id="loginform">
			<div class="logo text-center">
				<img src="../img/pre-login/top-logo.png" alt="logo">
			</div>
			<form>
				<div id="details">
					<h1 class="text-center">Login</h1>
					<p class="text-center">Enter your email address and password to login</p>


					<p>Email</p>
					<div class="form-group">
						<input type="text" class="form-control" id="email" placeholder="Your Email">
					</div>
					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-6 text-left">
							<p>Password</p>
						</div>
						<div class="col-md-6 col-sm-6 col-xs-6 text-right">
							<p><a href="finalforgotpassword.html">Forgot Password?</a></p>
						</div>
					</div>

					<div class="form-group">
						<input type="password" class="form-control" id="pwd" placeholder="Enter your password">
						
					</div>
					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
						<label class="form-check-label" for="defaultCheck1">
							&nbsp; Remember me
						</label>
					</div>
					<div id="submit-btn">
						<button class="btn btn-general btn-yellow" href="#" title="Submit" role="button">Login</button>
					</div>
					<p class="text-center">Don't have an account? <a href="finalsignup.html">Sign Up</a></p>

				</div>


			</form>
		</div>
	</div>
	</div>
</body>
</html>
