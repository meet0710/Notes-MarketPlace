<html>
	<head>

	<!-- Important meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!--Favicon-->
    <link rel="shortcut icon" href="../img/images/favicon.ico">

	<!--Title-->
	<title> Notes - MarketPlace</title>

	<!--Google Fonts-->

	<link href="https://fonts.googleapis.com/css2?family=Open+Sans
             :wght@300;400;600;700&display=swap" rel="stylesheet">

	<!--Bootstrap CSS-->
	<link rel="stylesheet" href="../css/bootstrap.min.css">

	<!--Fontawesome-->
	<link rel="stylesheet" href="../font-awesome/css/font-awesome.css">

	<!--Custom CSS-->
	<link rel="stylesheet" href="../css/style.css">

	<!--Responsive CSS-->
	<link rel="stylesheet" href="../css/responsiveindex.css">

</head>

<body>
<div id="changepwd">
	<div class="bg-img">
		<div class="container">
			<div class="logo text-center">
				<img src="../img/pre-login/top-logo.png" alt="logo">
			</div>
			<form>
				<div id="details">
					<h1 class="text-center">Change Password</h1>
					<p class="text-center">Enter your new password to change your password</p>


					<p>Old Password</p>
					<div class="form-group" id="password">
						<input type="password" class="form-control" id="pwd" placeholder="Enter your password">
						<img class="eye" src="../img/images/eye.png" onclick="showpassword()">
						
					</div>

					<p>New Password</p>
					<div class="form-group" id="repassword">
						<input type="password" class="form-control" id="repwd" placeholder="Re-enter your password">
						<img class="eye" src="../img/images/eye.png" onclick="showconfirmpassword()">
					</div>

					<p>Confirm Password</p>
					<div class="form-group" id="password">
						<input type="password" class="form-control" id="renewpwd" placeholder="Enter your confirm password">
						<img class="eye" src="../img/images/eye.png" onclick="shownewconfirmpassword()">
					</div>

					<div id="submit-btn">
						<button class="btn btn-general btn-yellow" href="#" title="Submit" role="button">Submit</button>
					</div>


				</div>


			</form>
		</div>
	</div>
	</div>
	<script src="../js/script.js"></script>
</body></html>
